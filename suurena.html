<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Animation</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="brains.js"></script>
<style type="text/css">
    .box{
        
        width: 100px;
        height: 100px;
        background: #9d7ede;
        margin-top: 30px;
        border-style: solid; /* Required to animate border width */
        border-color: #6f40ce;
    }
</style>
<script>
    $(document).ready(function(){
        $("img").click(function(){
            $("img").hide();
        });
    });
</script>




</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box">
            <img id="smile" src="smiley1.png" alt="" width="100" height="123" style="position: relative; cenetr: 10px;"></img>

    </div>
    
</body>
